<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stats Counter</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="app.js"></script>
  </head>
  <body>
    <div class="stats-container">
      <i class="fa-solid fa-briefcase fa-2xl icon" aria-hidden="true"></i>
      <div class="counter" data-ceil="5">5</div>
      <h4>Year Experience</h4>
    </div>
    <div class="stats-container">
      <i class="fa-solid fa-cloud fa-2xl icon" aria-hidden="true"></i>
      <div class="counter" data-ceil="149">149</div>
      <h4>Websites Made</h4>
    </div>
    <div class="stats-container">
      <i class="fa-brands fa-apple fa-2xl icon" aria-hidden="true"></i>
      <div class="counter" data-ceil="25">25</div>
      <h4>Apps Made</h4>
    </div>
  </body>
</html>
