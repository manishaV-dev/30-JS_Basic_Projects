<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating Image Gallery</title>
    <link rel="stylesheet" href="app.css">
    <script defer src="app.js"></script>
</head>

<body>
    <div class="image-container">
        <span style="--i: 1">
            <img src="https://picsum.photos/id/237/300/200" alt="image-gallery">
        </span>

        <span style="--i: 2">
            <img src="https://picsum.photos/id/23/300/200" alt="image-gallery">
        </span>

        <span style="--i: 3">
            <img src="https://picsum.photos/id/37/300/200" alt="image-gallery">
        </span>

        <span style="--i: 4">
            <img src="https://picsum.photos/id/47/300/200" alt="image-gallery">
        </span>

        <span style="--i: 5">0
            <img src="https://picsum.photos/id/347/300/200" alt="image-gallery">
        </span>

        <span style="--i: 6">
            <img src="https://picsum.photos/id/187/300/200" alt="image-gallery">
        </span>

        <span style="--i: 7">
            <img src="https://picsum.photos/id/87/300/200" alt="image-gallery">
        </span>

    </div>

    <div class="btn-container">
        <button class="btn" id="prev">Prev</button>
        <button class="btn" id="next">Next</button>
    </div>
</body>

</html>
