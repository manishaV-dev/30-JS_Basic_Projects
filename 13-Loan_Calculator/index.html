<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
    <link rel="stylesheet" href="app.css">
    <script defer src="app.js"></script>
</head>

<body>
    <div class="container">
        <h1>Loan Calculator</h1>
        <div class="info-box">
            <label for="loan-amount">Loan Amount (â‚¹)</label>
            <input onchange="calculateLoan()" class="input" type="number" id="loan-amount" min="1" max="500000" value="10000">
        </div>


        <div class="info-box">
            <label for="rate">Interest Rate %</label>
            <input onchange="calculateLoan()" class="input" type="number" id="rate" min="0" max="36" value="10" step=".1">
        </div>

        <div class="info-box">
            <label for="months">Months to pay</label>
            <input onchange="calculateLoan()" class="input" type="number" id="months" min="6" max="48" value="12">
        </div>

        <p class="payment">Monthly Payment : </p>

    </div>
</body>

</html>
